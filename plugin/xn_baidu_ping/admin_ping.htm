<!--{include header.htm}-->
<div class="width">
<h2>百度PIng插件  <span class="clear">当前版本: <b>$data[version]</b></span></h2>
<form action="?plugin-modipingconf.htm" method="post">
<div class="list">
	<table class="table">
		<tbody>
				<tr class="header">
					<td colspan="4">
					百度Ping设置
					</td>
				</tr>
				<tr>
					<td style="text-align:right;width:100px">
						开启百度Ping:
					</td>
					<td>
						<input type="checkbox" name="status" $status >
					</td>
				</tr>
				<tr>
					<td style="text-align:right;width:100px">
						发表主题Ping:
					</td>
					<td>
						<input type="checkbox" name="thread" $thread >
					</td>
				</tr>
				<tr>
					<td style="text-align:right;width:100px">
						发表评论Ping:
					</td>
					<td>
						<input type="checkbox" name="portread" $portread >
					</td>
				</tr>
				<tr>
					<td style="text-align:right;">论坛名称:</td>
					<td><input name="title" type="text" value="$data[title]"></td>
				</tr>
				<tr>
				<tr>
					<td style="text-align:right;">网站域名:</td>
					<td><input name="domain" type="text" value="$data[domain]"></td>
				</tr>
				<tr>
				<tr>
					<td style="text-align:right;">RSS地址:</td>
					<td><input name="rss" type="text" value="$data[rss]"> 没有可以保留空 或者 填写网站域名 加不加上http:// 都可以</td> 
				</tr>
				<tr>
				<td style="text-align:right;">作者:</td>
					<td>Krabs.
					主页:
					<a href="http://www.krabs.co">www.krabs.co</a></td>
				</tr>
		</tbody>
	</table>
</div>
<input type="submit" value="提交更改" >
</form>
</div>
<!--{include footer.htm}-->

</body>
</html>

<!--{include header.htm}-->
<div class="width">
	<form action="?plugin-setting-dir-$dir.htm" method="post" id="conf_form">
		<input type="hidden" name="FORM_HASH" value="{FORM_HASH}" />
		<div class="div" style="width: 700px;">
			<div class="header"><span style="float:right;"><a href="https://portal.qiniu.com/signup?code=3lp25xlpdlv82">立即申请</a> / <a href="https://portal.qiniu.com/">登录管理</a></span>配置七牛云储存</div>
			<div class="body">
				<dl>
					<dt><label for="enable">是否启用七牛：</label></dt>
					<dd>$input[enable]</dd>
                    
					<dt><label for="mode">使用模式：</label></dt>
					<dd>$input[mode]</dd>
					
					<dt><label for="access">AccessKey：</label></dt>
					<dd>$input[access]</dd>
				
					<dt><label for="key">SecretKey：</label></dt>
					<dd>$input[key]</dd>
                    
                    <dt><label for="name">空间名：</label></dt>
					<dd>$input[name]</dd>
                    
                    <dt><label for="url">储存域名：</label></dt>
					<dd>$input[url]</dd>
				
					<dt></dt>
					<dd>
						<input type="submit" class="button bigblue" id="conf_submit" value="确定" />
						<input type="button" class="button biggrey" value="返回" onclick="window.location='?plugin-list.htm'" />
					</dd>
                    
                    <dt></dt>
                    <dd><p style="text-align:center;">本插件由<a href="http://www.baiup.com/">百尚网</a>提供技术支持!</p></dd>
				</dl>
			</div>
		</div>
	</form>
</div>
<!--{include footer.htm}-->
<script type="text/javascript">
$('#conf_submit').click(function() {
	$('#conf_form').submit();
	return false;
});
</script>
</body>
</html>

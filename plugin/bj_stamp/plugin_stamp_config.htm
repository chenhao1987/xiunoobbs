<!--{include header.htm}-->
<div class="width">
	<form action="?plugin-setting-dir-$dir.htm" method="post" id="conf_stamp_form">
		<input type="hidden" name="FORM_HASH" value="{FORM_HASH}" />
		<div class="div" style="width: 788px;">
			<div class="header">基本设置</div>
			<div class="body">
				<dl>
					<dt><label for="opacity">透明度：</label></dt>
					<dd>$input[opacity]% 推荐为100</dd>
					<dt><label for="top">距离顶部：</label></dt>
					<dd>$input[top]px 推荐为0</dd>
					<dt><label for="right">距离右侧：</label></dt>
					<dd>$input[right]px 推荐为50</dd>
					<dt><label for="spacing">印章间距：</label></dt>
					<dd>$input[spacing]px 推荐为0</dd>
					<dt></dt>
					<dd>
						<input type="submit" class="button bigblue" value="确定" id="conf_stamp_submit" />
						<input type="button" class="button biggrey" value="取消" onclick="history.back()" />
					</dd>
				</dl>
			</div>
		</div>
	</form>
</div>
<!--{include footer.htm}-->
<script type="text/javascript">
$('#conf_stamp_submit').click(function() {
	$('#conf_stamp_form').submit();
	return false;
});
</script>
</body>
</html>
